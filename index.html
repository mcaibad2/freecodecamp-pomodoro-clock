<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var interval = null;
            var startDate = new Date();
            startDate.setMinutes(25);
            startDate.setSeconds(0);
            $("#clock").text(startDate.getMinutes() + ":" + startDate.getSeconds());

            function showClock() {
                var now = new Date();
                var seconds = now.getTime();



                $("#clock").text(seconds);
            }

            $("#startButton").click(function () {
                interval = setInterval(function(){
                    showClock();
                }, 1000);
            });
            $("#stopButton").click(function () {
                clearInterval(interval);
            });
            $("#resetButton").click(function () {
                clearInterval(interval);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 id="clock">25:00</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
            40% Complete (success)
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="startButton">Start</button>
    <button type="button" class="btn btn-success" id="stopButton">Stop</button>
    <button type="button" class="btn btn-default" id="resetButton">Reset</button>
</div>
</body>
</html>
